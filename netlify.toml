[build]
  base = "client"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Proxy API calls to Render backend (optional, for avoiding CORS issues in dev)
[[redirects]]
  from = "/api/*"
  to = "https://lakbayan.onrender.com/api/:splat"
  status = 200
  force = true
